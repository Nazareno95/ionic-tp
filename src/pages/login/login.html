<ion-content padding>
  <ion-row>
    <ion-col text-center col-12 col-md-6 offset-md-3>
      <img src="assets/imgs/logo.png" alt="Logo">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 col-md-6 offset-md-3>
      <ion-list>
        <ion-item class="login-item">
          <ion-label floating>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            Nombre de usuario
          </ion-label>
          <ion-input type="text" [(ngModel)]="datosLogin.username"></ion-input>
        </ion-item>
        <ion-item class="login-item">
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Contraseña
          </ion-label>
          <ion-input type="password" [(ngModel)]="datosLogin.password"></ion-input>
        </ion-item>
        <p text-right ion-text color="dark" tappable (click)="forgotPass()"><strong>Te olvidaste la contraseña?</strong></p>
        <button [disabled]="buscandoPeliculas" ion-item  margin-top text-center (click)="login();">
          Iniciar sesión
        </button>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
