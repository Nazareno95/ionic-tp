<ion-header>

  <ion-toolbar>
    <ion-title>{{detallePeliculas?.name}}</ion-title>
    <ion-buttons left>
      <button ion-button (click)="cerrarModal();">Cerrar</button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 class="title" [innerText]="detallePeliculas?.Title"></h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 offset-2>
        <img [src]="detallePeliculas?.Poster" [alt]="detallePeliculas?.Title">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
