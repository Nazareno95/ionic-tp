<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>listado-peliculas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-3 *ngFor="let pelicula of arrayPeliculas">
        <ion-card>
          <img [src]="pelicula.Poster" [alt]="'Poster de película ' + pelicula.Title" [title]="'Poster de película ' + pelicula.Title"
               (click)="goDetallePelicula(pelicula);">
          <ion-card-content>
            <ion-card-title>
              {{pelicula.Title}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col col-6>
              <button ion-button clear icon-start color="imdb" (click)="abrirLinkImdb(pelicula);">
                <ion-icon name="videocam"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-6>
              <button ion-button icon clear color="secondary" (click)="sharePelicula(pelicula);">
                <ion-icon name="share-alt"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-card-content>
        <!-- <button ion-button full color="imdb" (click)="abrirLinkImdb(pelicula.imdbID);">iMDB</button> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
